<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="brand">Eventify</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/">Home</a>
  <a mat-button routerLink="/login">Login</a>
  <a mat-button routerLink="/register">Register</a>
</mat-toolbar>
<div class="hero-section">
  <div class="hero-content">
    <h1>Event Management <br> that Delivers Excellence</h1>
    <p>Manage, track, and streamline your events effortlessly with our all-in-one solution.</p>
    <div class="actions">
      <button mat-raised-button routerLink="register" color="primary">Get Started</button>
      <button mat-stroked-button color="accent">Learn More</button>
    </div>
  </div>

  <div class="hero-image">
    <!-- Placeholder image or SVG -->
    <!-- <img src="../../../../public/landing-vector.jpg" > -->
    <img src="https://cdni.iconscout.com/illustration/premium/thumb/event-management-illustration-download-in-svg-png-gif-file-formats--service-entertainment-catering-organize-celebrity-ceremony-pack-people-illustrations-4620528.png" >
  </div>
</div>
<div class="features-section">
  <h2 class="section-title">Why Choose Our Event Management Platform?</h2>
  <div class="features-grid">

    <mat-card class="feature-card" *ngFor="let feature of features">
      <mat-icon class="feature-icon" color="primary">{{ feature.icon }}</mat-icon>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </mat-card>

  </div>
</div>
