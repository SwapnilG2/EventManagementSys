<mat-card>
    <mat-card-title>Bookings</mat-card-title>
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef>Event</th>
        <td mat-cell *matCellDef="let booking">{{booking.event}}</td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let booking">{{booking.user}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['event', 'user']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['event', 'user']"></tr>
    </table>
  </mat-card>
