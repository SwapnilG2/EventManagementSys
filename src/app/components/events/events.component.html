<mat-card>
    <mat-card-title>Events</mat-card-title>
    <table mat-table [dataSource]="events" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let event">{{event.title}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let event">{{event.date}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['title', 'date']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'date']"></tr>
    </table>
  </mat-card>
