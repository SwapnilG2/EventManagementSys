<h2>Event List</h2>
<mat-table [dataSource]="events">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let event"> {{event.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let event">
      <button mat-button (click)="deleteEvent(event.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['name', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'actions']"></mat-row>
</mat-table>
